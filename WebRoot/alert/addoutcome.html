<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<script type="text/javascript" src="./scripts/jquery.min.js"></script>
<link rel="stylesheet" href="./css/pintuer.css">
<link rel="stylesheet" href="./css/admin.css">
<script src="./js/jquery.js"></script>
<script src="./js/pintuer.js"></script>

<script type="text/javascript">
	//alert(1);
	$(function(){
		$("#submitadd").click(function(){
			//获取新增成员信息
			//alert(2);
			var name = document.getElementById("name").value;
			var otype = document.getElementById("otype").value;
			var oname = document.getElementById("oname").value;
			var money = document.getElementById("money").value;
			var oway = document.getElementById("oway").value;
			var time = document.getElementById("time").value;
			//alert(name + otype + oname + money + time);
			
			$.ajax({
		 	url:"http://localhost:8080/myffms/outcome/addoutcome.do",
		 	type:"post",
		 	contentType:"application/x-www-form-urlencoded; charset=UTF-8",
		 	data:{"name":name,
				  "otype":otype,
				  "oname":oname,
				  "money":money,
				  "oway":oway,
				  "time":time
		 			},
		 	dataType:"json",
		 	success:function(result){
		 		if (result.status == 0) {//成功
					//关闭对话框
					alert("添加成功"); 
					//document.location.reload(); 
				} else if (result.status == 1) {//错误
					alert("添加失败");
				}
		   	 }
		   });
		  
		});
	});
</script>

</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>添加支出</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      
      <div class="form-group">
        <div class="label">
          <label>姓名：</label>
        </div>
        <div class="field">
          <div class="field">
          <input type="text" id="name" class="name"  data-validate="required:请输入姓名" />
          <div class="tips"></div>
		  </div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>类型：</label>
        </div>
        <div class="field">
         	<div class="field">
			<select id="otype" >   
		        <option value="购物" selected>购物</option>   
		        <option value="水电杂费">水电杂费</option> 
		        <option value="文娱消费">文娱消费</option>   
		        <option value="其他">其他</option>    
	        </select>           
        	<div class="tips"></div>
		    </div>
        </div>
      </div>     
      <div class="form-group">
        <div class="label">
          <label>名称：</label>
        </div>
        <div class="field">
          <div class="field">
          <input type="text" id="oname" class="oname"  data-validate="required:请输入名称" />
          <div class="tips"></div>
		  </div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>金额：</label>
        </div>
        <div class="field">
          <div class="field">
          <input type="text" id="money" class="money"  data-validate="required:请输入金额" />
          <div class="tips"></div>
		  </div>
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label>方式：</label>
        </div>
        <div class="field">
          <div class="field">
          <input type="text" id="oway" class="oway"  data-validate="required:请输入方式" />
          <div class="tips"></div>
		  </div>
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label>时间：</label>
        </div>
        <div class="field">
          <div class="field">
        	<input type="date" id="time" class="time" style="width:156px; line-height:14px; display:inline-block" />
          <div class="tips"></div>
		  </div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button id="submitadd" class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
