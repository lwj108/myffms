<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<script type="text/javascript" src="./scripts/jquery.min.js"></script>
<link rel="stylesheet" href="./css/pintuer.css">
<link rel="stylesheet" href="./css/admin.css">
<script src="./js/jquery.js"></script>
<script src="./js/pintuer.js"></script>

<script type="text/javascript">
	//alert(1);
	$(function(){
		$("#submit").click(function(){
			//获取新增成员信息
			//alert(2);
			
			var name = document.getElementById("name").value;
			var otype = document.getElementById("otype").value;
			var oname = document.getElementById("oname").value;
			var money = document.getElementById("money").value;
			var oway = document.getElementById("oway").value;
			var time = document.getElementById("time").value;
			//alert(pid+name + sex + age + identity + birthday + telephone + state);
			
			$.ajax({
		 	url:"http://localhost:8080/myffms/outcome/updateoutcome.do",
		 	type:"post",
		 	contentType:"application/x-www-form-urlencoded; charset=UTF-8",
		 	data:{"oid":oid,
		 		  "name":name,
				  "otype":otype,
				  "oname":oname,
				  "money":money,
				  "oway":oway,
				  "time":time
		 			},
		 	dataType:"json",
		 	success:function(result){
		 		
		 		if(result.status==0){//成功
		 		  //关闭对话框
		 		  alert("修改成功");
		 		  //closeWindow();
		 		 
		 		}else if(result.status==1){//错误
		 		   alert("修改失败");
		 		}
		   	 }
		   });
		  
		});
	});
</script>

</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改成员</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      
      <div class="form-group">
        <div class="label">
          <label>姓名：</label>
        </div>
        <div class="field">
          <div class="field">
          <input type="text" id="name" class="name" data-validate="required:请输入姓名" />
          <div class="tips"></div>
		  </div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>类型：</label>
        </div>
        <div class="field">
          <div class="field">
          <input type="text" id="sex" class="sex" data-validate="required:请输入性别" />
          <div class="tips"></div>
		  </div>
        </div>
      </div>     
      <div class="form-group">
        <div class="label">
          <label>名称：</label>
        </div>
        <div class="field">
          <div class="field">
          <input type="text" id="age" class="age" data-validate="required:请输入年龄" />
          <div class="tips"></div>
		  </div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>金额：</label>
        </div>
        <div class="field">
          <div class="field">
          <input type="text" id="identity" class="identity" data-validate="required:请输入身份" />
          <div class="tips"></div>
		  </div>
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label>方式：</label>
        </div>
        <div class="field">
          <div class="field">
          <input type="text" id="birthday" class="birthday" data-validate="required:请输入出生日期" />
          <div class="tips"></div>
		  </div>
        </div>
      </div>
	  <div class="form-group">
        <div class="label">
          <label>时间：</label>
        </div>
        <div class="field">
          <div class="field">
          <input type="text" id="telephone" class="telephone" data-validate="required:请输入联系方式" />
          <div class="tips"></div>
		  </div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button id="submit" class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
